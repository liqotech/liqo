name: Dispatch Slash Commands
on:
  issue_comment:
    types:
      - created

jobs:
  dispatch:
    name: Dispatch
    runs-on: ubuntu-latest

    steps:
      - name: Dispatch Slash Commands
        uses: peter-evans/slash-command-dispatch@v3.0.1
        with:
          token: ${{ secrets.CI_TOKEN }}
          reaction-token: ${{ secrets.CI_TOKEN }}
          issue-type: pull-request
          config: >
            [
              {
                "command": "merge",
                "permission": "write"
              },
              {
                "command": "rebase",
                "permission": "triage"
              },
              {
                "command": "test",
                "permission": "triage"
              },
              {
                "command": "build",
                "permission": "triage"
              },
              {
                "command": "hold",
                "permission": "none"
              },
              {
                "command": "unhold",
                "permission": "none"
              }
            ]
