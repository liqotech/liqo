name: Linting
on:
  pull_request:

jobs:
  golangci:
    name: Lint golang files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repository: ${{github.event.pull_request.head.repo.full_name}}
          persist-credentials: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2.5.2
        with:
          only-new-issues: true
          version: v1.41.1
          args: --timeout=600s

  gomodtidy:
    name: Enforce go.mod tidiness
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: "${{ github.event.pull_request.head.sha }}"
        repository: ${{github.event.pull_request.head.repo.full_name}}
        persist-credentials: false

    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.16

    - name: Execute go mod tidy and check the outcome
      working-directory: ./
      run: |
        go mod tidy
        exit_code=$(git diff --exit-code)
        exit ${exit_code}

    - name: Issue a comment in case the of failure
      uses: peter-evans/create-or-update-comment@v1
      with:
        token: ${{ secrets.CI_TOKEN }}
        issue-number: ${{ github.event.pull_request.number }}
        body: |
          The `go.mod` and/or `go.sum` files appear not to be correctly tidied.

          Please, rerun `go mod tidy` to fix the issues.
        reactions: confused
      if: |
        failure() && github.event.pull_request.head.repo.full_name == github.repository

  shelllint:
    name: Lint bash files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run Shellcheck
        uses: azohra/shell-linter@v0.5.0
